<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Центр Спокойствия</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" id="calm-container">
        <h1>Найдите свой внутренний покой</h1>
        <p>Сосредоточьтесь на точке ниже. Нажмите, когда будете готовы начать.</p>
        <div class="dot"></div>
        <button id="trigger-button">Начать сеанс</button>
    </div>

    <div id="screamer-container">
        <video id="screamer-video" src="media/video.mp4" preload="auto" muted playsinline></video>
    </div>

    <audio id="calm-music" src="https://www.myinstants.com/media/sounds/the-last-of-us-main-theme.mp3" loop></audio>

    <script src="js/script.js"></script>
</body>
</html>
